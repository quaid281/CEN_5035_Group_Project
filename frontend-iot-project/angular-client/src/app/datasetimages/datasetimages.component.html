<h1>Dataset Images</h1>
<span *ngIf="!datasetImages">No images available</span>

<div class="card" *ngFor="let image of datasetImages">
    <img src="{{image.publicUrl}}" (click)="gotoClassification(image)"> 
    <div class="container">
      <span>{{image.classification}}</span> 
    </div>
</div>
